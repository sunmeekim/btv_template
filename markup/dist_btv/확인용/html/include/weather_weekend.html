
<div class="webview_area">
	<div class="weather_weekend_wrap">
		<!-- Start:주말 날씨 토요일 -->
		<div class="weather_weekend">
			<div class="weather_weekend__info">
				<!-- [D] 날짜와 요일 -->
				<p class="weather_weekend__date">28일 토요일</p>
				<!-- [D] 날씨 이미지 -->
				<p class="weather_weekend__weather_img">
					<img src="../../assets/images/test/weather/sky_s02_m.png" class="weather_w_img" alt="대표날씨 이미지"/>
				</p>
			</div>
			<!-- [D] 날씨 상태 텍스트, 최고/최저기온 강수확률 -->
			<div class="weather_weekend__info_more">
				<p class="weather_weekend__weather_title"><span class="data">구름조금</span><span class="no_data">정보없음</span></p>
				<p class="weather_weekend__temp">
					<span class="degree_high">최고 <span class="data">32</span><span class="no_data">&#65293;</span>&deg;</span>
					<span class="degree_low">최저 <span class="data">22</span><span class="no_data">&#65293;</span>&deg;</span>
				</p>
				<p class="weather_weekend__precipitation">강수확률 : <span class="data">30</span><span class="no_data">&#65293;</span>%</p>
			</div>
		</div>
		<!-- End:주말 날씨 토요일 -->

		<!-- Start:주말 날씨 일요일:: 데이터가 없을 경우 none을 추가해줍니다. -->
		<div class="weather_weekend none">
			<div class="weather_weekend__info">
				<!-- [D] 날짜와 요일 -->
				<p class="weather_weekend__date">28일 일요일</p>
				<!-- [D] 날씨 이미지 -->
				<p class="weather_weekend__weather_img">
					<img src="../../assets/images/test/weather/sky_s02_m.png" class="weather_w_img" alt="대표날씨 이미지"/>
				</p>
			</div>
			<!-- [D] 날씨 상태 텍스트, 최고/최저기온 강수확률 -->
			<div class="weather_weekend__info_more">
				<p class="weather_weekend__weather_title"><span class="data">구름조금</span><span class="no_data">정보없음</span></p>
				<p class="weather_weekend__temp">
					<span class="degree_high">최고 <span class="data">32</span><span class="no_data">&#65293;</span>&deg;</span>
					<span class="degree_low">최저 <span class="data">22</span><span class="no_data">&#65293;</span>&deg;</span>
				</p>
				<p class="weather_weekend__precipitation">강수확률 : <span class="data">30</span><span class="no_data">&#65293;</span>%</p>
			</div>
		</div>
		<!-- End:주말 날씨 일요일 -->

	</div>
</div>
