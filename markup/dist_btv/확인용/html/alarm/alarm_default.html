<!DOCTYPE html>
<html lang="ko">
<!-- start: HEAD -->
<head>
	<title>[Btv] 5-1.알람 : btv_alarm</title>
	<!-- start: META -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="" name="description" />
	<meta content="" name="author" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../../assets/js/test_ui.js"></script>

<body>

<div class="container">
        <div class="top_title_area">
                <span class="data">알람을 설정했습니다.</span>
        </div>
        <div class="content_area">
                <!-- start: Btv template -->
                
<div class="webview_area">
	<ul class="card_wrap alarm_wrap">
		<!-- Start:정상데이터가 있을 경우 리모콘 활성화시 active클래스 추가 -->
		<li class="card_wrap__item active">
			<div class="alarm_default_card">
				<!-- [D] AM/PM -->
				<p class="alarm_default_card__ampm">
					<span class="data">오전</span>
				</p>
				<!-- [D] alarm_시간-->
				<p class="alarm_default_card__action"><span class="data">05:00</span></p>
				<!-- [D] alarm_주기 -->
				<p class="alarm_default_card__item"><span class="data">매일</span></p>
			</div>
		</li>
		<!-- //End:정상데이터가 있을 경우 -->

		<li class="card_wrap__item ">
			<div class="alarm_default_card">
				<!-- [D] AM/PM -->
				<p class="alarm_default_card__ampm">
					<span class="data">오후</span>
				</p>
				<!-- [D] alarm_시간-->
				<p class="alarm_default_card__action"><span class="data">05:00</span></p>
				<!-- [D] alarm_주기(스누즈등록) -->
				<p class="alarm_default_card__item"><span class="data">-</span></p>
			</div>
		</li>

		<li class="card_wrap__item">
			<div class="alarm_default_card">
				<!-- [D] AM/PM -->
				<p class="alarm_default_card__ampm">
					<span class="data">오전</span>
				</p>
				<!-- [D] alarm_시간-->
				<p class="alarm_default_card__action"><span class="data">05:00</span></p>
				<!-- [D] alarm_주기 -->
				<p class="alarm_default_card__item"><span class="data">수요일</span></p>
			</div>
		</li>
		
		<li class="card_wrap__item">
			<div class="alarm_default_card">
				<!-- [D] AM/PM -->
				<p class="alarm_default_card__ampm">
					<span class="data">오전</span>
				</p>
				<!-- [D] alarm_시간-->
				<p class="alarm_default_card__action"><span class="data">05:00</span></p>
				<!-- [D] alarm_주기 -->
				<p class="alarm_default_card__item"><span class="data">매일</span></p>
			</div>
		</li>
		
		<li class="card_wrap__item">
			<div class="alarm_default_card">
				<!-- [D] AM/PM -->
				<p class="alarm_default_card__ampm">
					<span class="data">오전</span>
				</p>
				<!-- [D] alarm_시간-->
				<p class="alarm_default_card__action"><span class="data">05:00</span></p>
				<!-- [D] alarm_주기 -->
				<p class="alarm_default_card__item"><span class="data">매일</span></p>
			</div>
		</li>
	
		<!-- [D] 데이터가 없을 경우 클래스 none추가  -->
		<li class="card_wrap__item none">
			<div class="alarm_default_card">
				<!-- [D] AM/PM -->
				<p class="alarm_default_card__ampm">
					<span class="data">오전</span>
				</p>
				<!-- [D] alarm_시간-->
				<p class="alarm_default_card__action"><span class="data">05:00</span></p>
				<!-- [D] alarm_주기 -->
				<p class="alarm_default_card__item"><span class="data">매일</span></p>
			</div>
		</li>
		
		
		<li class="card_wrap__item none">
			<div class="alarm_default_card">
				<!-- [D] AM/PM -->
				<p class="alarm_default_card__ampm">
					<span class="data">오전</span>
				</p>
				<!-- [D] alarm_시간-->
				<p class="alarm_default_card__action"><span class="data">05:00</span></p>
				<!-- [D] alarm_주기 -->
				<p class="alarm_default_card__item"><span class="data">매일</span></p>
			</div>
		</li>
		
	</ul>
</div>
                <!-- end: Btv template -->

                <!-- start: 이전 다음 버튼 -->
                <div class="pagenate">
    <div class="pagenate__prev">
        <p class="pagenate__voice_wrap">
            <span class="pagenate__voice_ordertxt">이전페이지</span>
        </p>
        <p class="pagenate__remote_wrap">
            <span class="pagenate__remote_prev"><span class="g_invisible">리모콘 이전 버튼모양</span></span>
        </p>
        <button class="pagenate__btn-prev"><span class="g_invisible">이전</span></button>
        <p class="pagenate__paging"><span class="current">1</span>/2</p>
    </div>

    <div class="pagenate__next">
        <p class="pagenate__voice_wrap">
            <span class="pagenate__voice_ordertxt">다음페이지</span>
        </p>
        <p class="pagenate__remote_wrap">
            <span class="pagenate__remote_next"><span class="g_invisible">리모콘 다음 버튼모양</span></span>
        </p>
        <button class="pagenate__btn-next"><span class="g_invisible">다음</span></button>
        <p class="pagenate__paging"><span class="current">1</span>/2</p>
    </div>
</div>
                <!-- end: 이전 다음 버튼 -->
        </div>	
        <div class="help_area">
                <button class="bottom_text-area"><span class="data">도움말</span></button>
        </div>
</div>

</html>
