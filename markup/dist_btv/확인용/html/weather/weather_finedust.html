<!DOCTYPE html>
<html lang="ko">
<!-- start: HEAD -->
<head>
	<title>[Btv] 10-5.날씨_미세먼지정보</title>
	<!-- start: META -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="" name="description" />
	<meta content="" name="author" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../../assets/js/test_ui.js"></script>
	<!-- end: META -->
	<link rel="stylesheet" href="../../assets/css/btv_common.css"/>
	<link rel="stylesheet" href="../../assets/css/btv_weather.css"/>
</head>
<!-- end: HEAD -->

<body>

        <div class="container">
                <div class="top_title_area">
                        <span class="data">오늘 미세먼지 정보입니다.</span>
                </div>
                <div class="content_area">
                <!-- start: Btv template -->
                <div class="webview_area">
	<div class="weather_finedust_wrap">
		<div class="weather_atmosphere">
			<!-- [D] 대기지수 표현 대표이미지 -->
			<p class="weather_atmosphere__img"><img src="http://dtg-img-ai.aicloud.info/aladdin/swf/weather/stb/nugu_face_icon_b_04.png" class="weather_d_img"/></p>
			<div class="weather_atmosphere__info">
				<p class="weather_atmosphere__title">통합대기지수</p>
				<!-- [D] 대기지수 표현 텍스트 매우나쁨:worst, 나쁨:bad, 보통:normal ,좋음:good, 데이터없음:none -->
				<p class="weather_atmosphere__status worst"><span class="data">매우나쁨</span></p>
				<p class="weather_atmosphere__data">
					<!-- [D] 대기지수 표현 값 -->
					<span class="weather_atmosphere__data_value"><span class="data">150</span></span>
				</p>
			</div>
		</div>

		<div class="weather_finedust">
			<ul class="weather_finedust__list">

				<li class="weather_finedust__item">
					<p class="weather_finedust__title">미세먼지</p>
					<div class="weather_finedust__info">
						<!-- [D] 미세먼지 표현 텍스트 -->
						<span class="weather_finedust__info_data bad"><span class="data">나쁨</span></span>
					</div>
					<!-- [D] 미세먼지 표현 값 -->
					<p class="weather_finedust__data_value"><span class="data">00</span>&#13197;/&#13221;</p>
				</li>
				
				<li class="weather_finedust__item">
					<p class="weather_finedust__title">초미세먼지</p>
					<div class="weather_finedust__info">
						<!-- [D] 초미세먼지 표현 텍스트 매우나쁨:worst, 나쁨:bad, 보통:normal ,좋음:good, 데이터없음:none -->
						<span class="weather_finedust__info_data normal"><span class="data">보통</span></span>
					</div>
					<!-- [D] 초미세먼지 표현 값 -->
					<p class="weather_finedust__data_value"><span class="data">00</span>&#13197;/&#13221;</p>
				</li>

				<li class="weather_finedust__item">
					<p class="weather_finedust__title">오존</p>
					<div class="weather_finedust__info">
						<!-- [D] 오존 표현 텍스트 매우나쁨:worst, 나쁨:bad, 보통:normal ,좋음:good, 데이터없음:none -->
						<span class="weather_finedust__info_data none"><span class="data">-</span></span>
					</div>
					<!-- [D] 오존 표현 값 -->
					<p class="weather_finedust__data_value"><span class="data">00</span>ppm</p>
				</li>
				
			</ul>
		</div>
	</div>
</div>
                <!-- end: Btv template -->
                </div>	
                <div class="help_area">
                        <button class="bottom_text-area"><span class="data">도움말</span></button>
                </div>
        </div>

</body>
</html>
