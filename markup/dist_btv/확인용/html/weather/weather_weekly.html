<!DOCTYPE html>
<html lang="ko">
<!-- start: HEAD -->
<head>
	<title>[Btv] 10-3.날씨_위클리</title>
	<!-- start: META -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="" name="description" />
	<meta content="" name="author" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../../assets/js/test_ui.js"></script>
	<!-- end: META -->
	<link rel="stylesheet" href="../../assets/css/btv_common.css"/>
	<link rel="stylesheet" href="../../assets/css/btv_weather.css"/>
</head>
<!-- end: HEAD -->

<body>

<div class="container">
        <div class="top_title_area">
                <span class="data">이번주 명동 날씨 입니다.</span>
        </div>
        <div class="content_area">
                <!-- start: Btv template -->
                
<div class="webview_area">
	<ul class="card_wrap weather_weekly">
		<!-- Start:정상데이터가 있을 경우 -->
		<li class="card_wrap__item">
			<div class="weather_card_wrap">
				<!-- [D] 발화일에서 3일전 날짜 -->
				<p class="weather_card_wrap__date">8월 1일</p>
				<!-- [D] 발화일에서 3일전 날씨 이미지 -->
				<p class="weather_card_wrap__weather"><img src="../../assets/images/test/weather/sky_s01_s.png" class="weather_s_img" alt="날씨 대표이미지"/></p>
				<!-- [D] 발화일에서 3일전 최고/최저 온도 -->
				<p class="weather_card_wrap__temp"><span class="data">10</span>&deg; / <span class="data">-2</span>&deg;</p>
				<!-- 상단에 none으로 정보없음이 표시되면 활성화 됩니다. 정상데이터에서는 보이지 않는 상태입니다. -->
				<p class="weather_card_wrap__nodata">정보없음</p>
			</div>
		</li>
		<!-- //End:정상데이터가 있을 경우 -->

		<li class="card_wrap__item">
			<div class="weather_card_wrap">
				<!-- [D] 발화일에서 2일전 날짜 -->
				<p class="weather_card_wrap__date">8월 2일</p>
				<!-- [D] 발화일에서 2일전 날씨 이미지 -->
				<p class="weather_card_wrap__weather"><img src="../../assets/images/test/weather/sky_s02_s.png" class="weather_s_img" alt="날씨 대표이미지"/></p>
				<!-- [D] 발화일에서 2일전 최고/최저 온도 -->
				<p class="weather_card_wrap__temp"><span class="data">30</span>&deg; / <span class="data">14</span>&deg;</p>
				<p class="weather_card_wrap__nodata">정보없음</p>
			</div>
		</li>
		
		
		<li class="card_wrap__item">
			<div class="weather_card_wrap">
				<!-- [D] 발화일에서 1일전 날짜 -->
				<p class="weather_card_wrap__date">8월 3일</p>
				<!-- [D] 발화일에서 1일전 날씨 이미지 -->
				<p class="weather_card_wrap__weather"><img src="../../assets/images/test/weather/sky_s02_s.png" class="weather_s_img" alt="날씨 대표이미지"/></p>
				<!-- [D] 발화일에서 1일전 최고/최저 온도 -->
				<p class="weather_card_wrap__temp"><span class="data">30</span>&deg; / <span class="data">14</span>&deg;</p>
				<p class="weather_card_wrap__nodata">정보없음</p>
			</div>
		</li>
		

		<!-- Start:발화된 날짜를 4번째 위치하게하고 활성화 시킴 active 가 붙었습니다. -->
		<li class="card_wrap__item active">
			<div class="weather_card_wrap">
				<!-- [D] 발화일 날짜 -->
				<p class="weather_card_wrap__date">8월 4일</p>
				<!-- [D] 발화일 날씨 이미지 -->
				<p class="weather_card_wrap__weather"><img src="../../assets/images/test/weather/sky_s03_s.png" class="weather_s_img" alt="날씨 대표이미지"/></p>
				<!-- [D] 발화일 최고/최저 온도 -->
				<p class="weather_card_wrap__temp"><span class="data">9</span>&deg; / <span class="data">1</span>&deg;</p>
				<p class="weather_card_wrap__nodata">정보없음</p>
			</div>
		</li>
		<!-- //End:발화된 날짜를 4번째 위치하게하고 활성화 시킴 active 가 붙었습니다. -->

		<!-- Start:정보가 없을 경우 none을 붙여줍니다.-->
		<li class="card_wrap__item  none">
			<div class="weather_card_wrap">
				<p class="weather_card_wrap__date">8월 5일</p>
				<p class="weather_card_wrap__weather"><img src="../../assets/images/test/weather/sky_s02_s.png" class="weather_s_img" alt="날씨 대표이미지"/></p>
				<p class="weather_card_wrap__temp"><span class="data">30</span>&deg; / <span class="data">14</span>&deg;</p>
				<!-- 상단에 none이 붙어 활성화 된 상태 -->
				<p class="weather_card_wrap__nodata">정보없음</p>
			</div>
		</li>
		<!-- //End:정보가 없을 경우 -->

		<li class="card_wrap__item none">
			<div class="weather_card_wrap">
				<p class="weather_card_wrap__date">8월 6일</p>
				<p class="weather_card_wrap__weather"><img src="../../assets/images/test/weather/sky_s02_s.png" class="weather_s_img" alt="날씨 대표이미지"/></p>
				<p class="weather_card_wrap__temp"><span class="data">-5</span>&deg; / <span class="data">-18</span>&deg;</p>
				
				<p class="weather_card_wrap__nodata">정보없음</p>
			</div>
		</li>
		<li class="card_wrap__item none">
			<div class="weather_card_wrap">
				<p class="weather_card_wrap__date">8월 7일</p>
				<p class="weather_card_wrap__weather"><img src="../../assets/images/test/weather/sky_s02_s.png" class="weather_s_img" alt="날씨 대표이미지"/></p>
				<p class="weather_card_wrap__temp"><span class="data">-10</span>&deg; / <span class="data">-22</span>&deg;</p>
				<p class="weather_card_wrap__nodata">정보없음</p>
			</div>
		</li>
		
	</ul>
</div>
                <!-- end: Btv template -->
        </div>	
        <div class="help_area">
                <button class="bottom_text-area"><span class="data">도움말</span></button>
        </div>
</div>

</body>
</html>
