<!DOCTYPE html>
<html lang="ko">
<!-- start: HEAD -->
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

<div class="container">
    <div class="top_title_area">
        <span class="data">인기 음악을 재생합니다.</span>
        <span class="service_logo melon"></span>
    </div>
    <div class="content_area">
        <!-- start: Btv template -->
        
<div class="webview_area">
	<ul class="card_wrap2">
		<!-- Start:정상데이터가 3개이상일 경우 -->
		<li class="card_wrap2__item">
			<!-- [D] 리모콘 활성화시 active클래스 추가  -->
			<div class="playerlst  active">
				<div class="playerlst__img">
					<img src="http://cdnimg.melon.co.kr/cm/artistcrop/images/002/61/143/261143.jpg?8278b340c081cd2bd020bff2d632329f" class="playerlst_d_img">
					<span class="playerlst__count">첫번째</span>
				</div>
				<div class="playerlst__title">아늑한 Jazz Mood 글자수가 늘어나면 한줄말줄임</div>
				<div class="playerlst__total">100곡</div>
			</div>
		</li>
		<!-- //End:정상데이터가 3개이상일 경 -->

		<li class="card_wrap2__item">
			<div class="playerlst">
				<div class="playerlst__img">
					<img src="http://cdnimg.melon.co.kr/cm/artistcrop/images/002/61/143/261143.jpg?8278b340c081cd2bd020bff2d632329f" class="playerlst_d_img">
					<span class="playerlst__count">첫번째</span>
				</div>
				<div class="playerlst__title">아늑한 Jazz Mood 글자수가 늘어나면 한줄말줄임</div>
				<div class="playerlst__total">100곡</div>
			</div>
		</li>
		<li class="card_wrap2__item">
			<div class="playerlst">
				<div class="playerlst__img">
					<img src="http://cdnimg.melon.co.kr/cm/artistcrop/images/002/61/143/261143.jpg?8278b340c081cd2bd020bff2d632329f" class="playerlst_d_img">
					<span class="playerlst__count">첫번째</span>
				</div>
				<div class="playerlst__title">아늑한 Jazz Mood 글자수가 늘어나면 한줄말줄임</div>
				<div class="playerlst__total">100곡</div>
			</div>
		</li>
	</ul>
</div>
        <!-- end: Btv template -->

        <!-- start: 이전 다음 버튼 -->
        <div class="pagenate">
    <div class="pagenate__prev">
        <p class="pagenate__voice_wrap">
            <span class="pagenate__voice_ordertxt">이전페이지</span>
        </p>
        <p class="pagenate__remote_wrap">
            <span class="pagenate__remote_prev"><span class="g_invisible">리모콘 이전 버튼모양</span></span>
        </p>
        <button class="pagenate__btn-prev"><span class="g_invisible">이전</span></button>
        <p class="pagenate__paging"><span class="current">1</span>/2</p>
    </div>

    <div class="pagenate__next">
        <p class="pagenate__voice_wrap">
            <span class="pagenate__voice_ordertxt">다음페이지</span>
        </p>
        <p class="pagenate__remote_wrap">
            <span class="pagenate__remote_next"><span class="g_invisible">리모콘 다음 버튼모양</span></span>
        </p>
        <button class="pagenate__btn-next"><span class="g_invisible">다음</span></button>
        <p class="pagenate__paging"><span class="current">1</span>/2</p>
    </div>
</div>
        <!-- end: 이전 다음 버튼 -->
    </div>	
    <div class="help_area">
        <button class="bottom_text-area"><span class="data">도움말</span></button>
    </div>
</div>
