<body>

<div class="container">
        <div class="top_title_area">
                <span class="data">도미노피자를 주문합니다.</span>
        </div>
        <div class="content_area">
                <!-- start: Btv template -->
                
<div class="webview_area">
	<!-- [D] 매장사정으로 일시적으로 주문이 불가능한 경우 문구 -->
	<div class="order_text"><span class="data">오후 8시 30분 이후 배달이 가능합니다. 배달을 원하시면 바로 <span class="order_ico_text">주문접수</span>라고 말해주세요.</span></div>
	

	<div class="order_wrap">
		
		<div class="order_box2">
			<div class="order_info">
				<!-- [D] 주문한 메뉴 이미지 -->
				<span class="order_info__img"><img src="https://cdn.dominos.co.kr/admin/upload/goods/20161124_yw29y5sf.jpg" class="order_menu_img" alt="주문제품 이미지"/></span>
				<div class="order_info__box">
					<!-- [D] 주문한 메뉴 타이틀 -->
					<p class="order_info__menu"><span class="data">더블크러스트 치즈 피자세트</span></p>
					<!-- [D] 주문한 메뉴 상세설명 -->
					<p class="order_info__menu-detaile"><span class="data">더블프레스터 치즈 멜팅 피자세트</span></p>
					<!-- [D] 주문한 메뉴 가격과 할인률 -->
					<div class="order_info__value">
						<span class="order_info__price-data"><span class="data">324,600</span>원</span>
						<span class="order_info__discount"><span class="data">20%</span> 할인</span>
					</div>
				</div>
			</div>
			<div class="delivery_info">
				<ul class="delivery_info__list">
					<li class="delivery_info__item">
						<span class="delivery_info__item-title">배달주소</span>
						<!-- [D] 배달할 주소 -->
						<span class="delivery_info__item-data"><span class="data">서울시 마포구 신촌로 4길 5-19  3층서울시 마포구 신촌로 4길 5-19  3층</span></span>
					</li>
					<!-- [D] 주문접수가 완료되었을때 표시
					<li class="delivery_info__item">
						<span class="delivery_info__item-title">도착시간</span>
						<span class="delivery_info__item-data active"><span class="data">오후 hh시 mm분 이후</span></span>
					</li>
					<li class="delivery_info__item">
						<span class="delivery_info__item-title">결제방법</span>
						<span class="delivery_info__item-data"><span class="data">신용카드 (배달 받으실 때)</span></span>
					</li> -->
				</ul>
			</div>
		</div>
		<!-- [D] 버튼 활성화는 active 클래스를 추가해서 표시해 줍니다. -->
		<div class="order_btnbox">
			<button class="order_btnbox__button-large active">주문접수</button>
		</div>
	</div>
</div>
                <!-- end: Btv template -->
