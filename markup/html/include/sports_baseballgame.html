<div class="webview_area">
	<div class="sports_wrap">

		<!-- Start: 경기 시즌명 -->
		<div class="title-box">
			<!-- [D]비 정규시즌일때 그 정보를 넣어줍니다 -->
			<!--<div class="title-box__plus-info">준플레이오프</div>-->
			<h3 class="title-box__game-title">9회 말</h3>
		</div>
		<!-- //End: 경기 시즌명 -->

		<!-- Start: 경기 팀 정보 -->
		<div class="team-box">
			<!-- Start:팀1 -->
			<div class="team-box__team">
				<div class="team-box__team-info">
					<div class="team-box__record">
						<!-- [D]경기팀명 -->
						<p class="team-box__team-name">KIA</p>

						<!-- [D]플레이 오프 일 때 전적 정보를 보여줍니다 -->
						<!--<p class="team-box__team-record">00승 00패 00무</p>-->

						<!-- [D]해당 팀 선발선수 -->
						<p class="team-box__team-player">
							<span class="label">선발</span>
							<span class="player">선수명이</span>
						</p>
					</div>
					<!-- [D]경기팀 로고 -->
					<div class="team-box__logo"><img src="../../assets/images/test/sports/nugu_sports_icon_logo_b_07.png" class="sports_img" alt="프로야구팀 로고이미지"/></div>
				</div>
			</div>
			<!-- End:팀1 -->

			<!-- Start:팀2 -->
			<div class="team-box__team">
				<div class="team-box__team-info">
					<div class="team-box__record">
						<!-- [D]경기팀명 -->
						<p class="team-box__team-name">두산</p>

						<!-- [D]플레이 오프 일 때 전적 정보를 보여줍니다 -->
						<!--<p class="team-box__team-record">00승 00패 00무</p>-->

						<!-- [D]해당 팀 선발선수 -->
						<p class="team-box__team-player">
							<span class="label">선발</span>
							<span class="player">네자이상</span>
						</p>
					</div>
					<!-- [D]경기팀 로고 -->
					<div class="team-box__logo"><img src="../../assets/images/test/sports/nugu_sports_icon_logo_b_02.png" class="sports_img" alt="프로야구팀 로고이미지"/></div>
				</div>
			</div>
			<!-- End:팀2 -->
		</div>
		<!-- //End: 경기 팀 정보 -->

		<!-- Start: 경기 스코어 -->
		<div class="score-box">
			<!-- [D] 발화또는 응원팀 등록시 myteam클래스 추가 -->
			<div class="score-box__point myteam">0</div>
			<div class="score-box__vs">:</div>
			<div class="score-box__point">0</div>
		</div>
		<!-- //End: 경기 스코어 -->

		<!-- Start: 경기시간, 경기장 -->
		<div class="gameinfo-box">
			<div class="gameinfo-box__info">
				<span class="time">00:00</span>
				<span class="place">잠실</span>
			</div>
		</div>
		<!-- //End: 경기시간, 경기장 -->

	</div>
</div>
