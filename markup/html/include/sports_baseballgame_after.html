
<div class="webview_area">
	<div class="sports_wrap">
		<div class="title-box">
			<h3 class="title-box__game-title">준플레이오프</h3>
			<div class="title-box__plus-info">강우콜드</div>
		</div>
		<div class="team-box">
			<div class="team-box__team">
				<div class="team-box__team-info">
					<div class="team-box__record">00승 00패</div>
					<div class="team-box__logo"><img src="../../assets/images/test/sports/nugu_sports_icon_logo_b_01.png" class="sports_img" alt="프로야구팀 로고이미지"/></div>
				</div>
			</div>
			<div class="team-box__team">
				<div class="team-box__team-info">
					<div class="team-box__record">00승 00패 00무</div>
					<div class="team-box__logo"><img src="../../assets/images/test/sports/nugu_sports_icon_logo_b_02.png" class="sports_img" alt="프로야구팀 로고이미지"/></div>
				</div>
			</div>
		</div>
		<div class="score-box">
			<div class="score-box__point myteam">00</div>
			<div class="score-box__vs">:</div>
			<div class="score-box__point">00</div>
		</div>
		<div class="result-box data-full">
			<div class="result-box__data win">
				<div class="result-box__data-last">
					<span class="result-box__data-label">승</span>
					<span class="result-box__data-name">손승락손손</span>
				</div>
				<div class="result-box__data-last">
					<span class="result-box__data-label">세</span>
					<span class="result-box__data-name">손승락락</span>
				</div>
			</div>

			<div class="result-box__data lose">
				<div class="result-box__data-last">
					<span class="result-box__data-label">패</span>
					<span class="result-box__data-name">손승락</span>
				</div>
			</div>
		</div>
		<div class="gameinfo-box">
			<div class="gameinfo-box__info">
				<span class="time">00:00</span>
				<span class="place">잠실</span>
			</div>
		</div>
	</div>
</div>
