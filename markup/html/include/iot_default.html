
<div class="webview_area">
	<ul class="card_wrap iot_wrap">
		<!-- Start:정상데이터가 있을 경우 리모콘 활성화시 active클래스 추가 -->
		<li class="card_wrap__item active">
			<button class="iot_default_card">
				<!-- [D] 발화명령어 -->
				<span class="voice_order">첫번째</span>
				<!-- [D] IOT_액션(on/off) 안쪽 텍스트와 class 제어 해주세요.-->
				<p class="iot_default_card__action off"><span class="data">OFF</span></p>
				<!-- [D] IOT 컨텐츠 정보없을경우 -->
				<p class="iot_default_card__item"><span class="data">NONE</span></p>
			</button>
		</li>
		<!-- //End:정상데이터가 있을 경우 -->

		<li class="card_wrap__item">
			<button class="iot_default_card">
				<!-- [D] 발화명령어 -->
				<span class="voice_order">두번째</span>
				<!-- [D] IOT_액션(on/off) 안쪽 텍스트와 class 제어 해주세요.-->
				<p class="iot_default_card__action on"><span class="data">ON</span></p>
				<!-- [D] IOT 컨텐츠 정보 -->
				<p class="iot_default_card__item"><span class="data">안방</span></p>
			</button>
		</li>

		<li class="card_wrap__item">
			<button class="iot_default_card">
				<!-- [D] 발화명령어 -->
				<span class="voice_order">세번째</span>
				<!-- [D] IOT_액션(on/off) 안쪽 텍스트와 class 제어 해주세요.-->
				<p class="iot_default_card__action off"><span class="data">OFF</span></p>
				<!-- [D] IOT 컨텐츠 정보 -->
				<p class="iot_default_card__item"><span class="data">욕실1</span></p>
			</button>
		</li>

		<li class="card_wrap__item">
			<button class="iot_default_card">
				<!-- [D] 발화명령어 -->
				<span class="voice_order">네번째</span>
				<!-- [D] IOT_액션(on/off) 안쪽 텍스트와 class 제어 해주세요.-->
				<p class="iot_default_card__action off"><span class="data">OFF</span></p>
				<!-- [D] IOT 도메인 네임 -->
				<p class="iot_default_card__item"><span class="data">드레스룸</span></p>
			</button>
		</li>
		<li class="card_wrap__item">
			<button class="iot_default_card">
				<!-- [D] 발화명령어 -->
				<span class="voice_order">다섯번째</span>
				<!-- [D] IOT_액션(on/off) 안쪽 텍스트와 class 제어 해주세요.-->
				<p class="iot_default_card__action off"><span class="data">OFF</span></p>
				<!-- [D] IOT 도메인 네임 -->
				<p class="iot_default_card__item"><span class="data">서재</span></p>
			</button>
		</li>
		<li class="card_wrap__item">
			<button class="iot_default_card" disabled>
				<!-- [D] 발화명령어 -->
				<span class="voice_order">여섯번째</span>
				<!-- [D] IOT_액션(on/off) 안쪽 텍스트와 class 제어 해주세요.-->
				<p class="iot_default_card__action"><span class="data">ON</span></p>
				<!-- [D] IOT 도메인 네임 -->
				<p class="iot_default_card__item"><span class="data">주방</span></p>
			</button>
		</li>
		<li class="card_wrap__item">
			<button class="iot_default_card">
				<!-- [D] 발화명령어 -->
				<span class="voice_order">일곱번째</span>
				<!-- [D] IOT_액션(on/off) 안쪽 텍스트와 class 제어 해주세요.-->
				<p class="iot_default_card__action on"><span class="data">ON</span></p>
				<!-- [D] IOT 도메인 네임 -->
				<p class="iot_default_card__item"><span class="data">작은방</span></p>
			</button>
		</li>

</div>
