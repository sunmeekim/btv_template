<div class="webview_area">
	<!-- [D]플레이어를 사용하는 멜론:melon, 팟캐스트:podcast, 오디오북:audiobook, 라디오:radio, 데일리 브리핑:dailybrifing 클래스를 넣어주세요. 배너가 있을경우 banner클래스를 넣어주세요._전체정렬이 변경됩니다.  -->
	<div class="player melon banner">

		<!-- 이미지영역 -->
		<div class="player__img">
			<span class="player__img-box">
				<!-- [D] 오디오북에서 이미지가 안내려오면 이미지를 태그를 아예없애주세요. default이미지 스타일 적용해놨습니다. -->
				<img src="http://cdnimg.melon.co.kr/cm/album/images/101/05/030/10105030_500.jpg/melon/resize/216/quality/80/optimize" class="player_p_img"/>
				<span class="player__minute">1분 미리듣기</span>
			</span>
			<!-- [D]즐겨찾기 되어있을경우 on클래스를 추가해줍니다. -->
			<span class="ico_favorite"></span>
		</div>
		<!-- //이미지영역 -->

		<!-- 배너영역 -->
		<div class="banner_area">
			<img src="../../assets/images/test/melon/nugu_melon_bannner_test.png" class="player_banner"/>
		</div>
		<!-- //배너영역 -->
		
		<div class="player__info">
			<!-- [D]제목 -->
			<h3 class="player__title">노땡큐 (Feat. MINO, 사이먼 도미닉, 더콰이엇)글자수가 길경우 말줄임될 예정입니다.</h3>
			<!-- [D]추가정보 -->
			<div class="player__detail">
				<span class="player__detail-desc">에픽 하이 (EPIK HIGH)가수명이 길 경우 적당한곳에서 말줄임</span>
				<span class="player__detail-desc2">WE`VE DONE SOMETHING WON 자수가 길경우 말줄임될 예정입니다.</span>
			</div>
			<!-- [D]플레이어 진행률 -->
			<div class="player__progress">
				<span class="player__start">00:00</span>
				<div class="player__progress-bg">
					<!-- [D]진행률은 여기에서 표시하시면 됩니다. -->
					<span class="player__progress-bar" style="width:30%"></span>
				</div>
				<span class="player__end">03:30</span>
			</div>

			<!-- 플레이어 컨트롤러 -->
			<div class="player__controller">
				<!-- [D]배속설정버튼은 팟캐스트에서만 나옵니다. -->
				<div class="player__controller-left">
					
					<button type="button" class="btn__prev disabled">이전</button>
					<button type="button" class="btn__prev-speed">뒤로감기배속설정</button>
					<!-- [D] 재생과 일시정지는 class="btn__play",class="btn__pause" 이렇게 입니다. -->
					<button type="button" class="btn__pause">재생/일시정지</button>
					<button type="button" class="btn__next-speed">앞으로감기배속설정</button>
					<button type="button" class="btn__next">다음</button>
				</div>

				<!-- [D]배속설정보기는 팟캐스트에서만 나옵니다. 나머지버튼은 멜론에서만 나옵니다.  -->
				<div class="player__controller-right">
					<!-- [D] 리모콘 포커스는 active, 반복이 선택되면 select, 한번더 클릭해서 한곡반복듣기가 선택되면 one클래스를 넣어줍니다. -->
					<button type="button" class="btn__replay  select one ">전곡반복/한곡반복</button>
					<button type="button" class="btn__random">랜덤재생</button>
					<span class="player__controller-speed">X1</span>
				</div>
			</div>
		</div>
	</div>
</div>
