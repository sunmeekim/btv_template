<div class="webview_area">
	<div class="weather_finedust_wrap">
		<div class="weather_atmosphere">
			<!-- [D] 대기지수 표현 대표이미지 -->
			<p class="weather_atmosphere__img">
				<img src="http://dtg-img-ai.aicloud.info/aladdin/swf/weather/stb/nugu_face_icon_b_04.png" class="weather_d_img"/>
			</p>
			<div class="weather_atmosphere__info">
				<p class="weather_atmosphere__title">통합대기지수</p>
				<!-- [D] 대기지수 표현 텍스트 매우나쁨:worst, 나쁨:bad, 보통:normal ,좋음:good, 데이터없음:none -->
				<p class="weather_atmosphere__status worst"><span class="data">매우나쁨</span></p>
				<p class="weather_atmosphere__data">
					<!-- [D] 대기지수 표현 값 -->
					<span class="weather_atmosphere__data_value"><span class="data">150</span></span>
				</p>
			</div>
		</div>

		<div class="weather_finedust">
			<ul class="weather_finedust__list">

				<li class="weather_finedust__item">
					<p class="weather_finedust__title">미세먼지</p>
					<div class="weather_finedust__info">
						<!-- [D] 미세먼지 표현 이미지 -->
						<span class="weather_finedust__info_img"><img src="http://dtg-img-ai.aicloud.info/aladdin/swf/weather/stb/nugu_face_icon_b_03.png" class="weather_d_img"/></span>
						<!-- [D] 미세먼지 표현 텍스트 매우나쁨:worst, 나쁨:bad, 보통:normal ,좋음:good, 데이터없음:none -->
						<span class="weather_finedust__info_data bad"><span class="data">나쁨</span></span>
					</div>
					<!-- [D] 미세먼지 표현 값 -->
					<p class="weather_finedust__data_value"><span class="data">00</span>&#13197;/&#13221;</p>
				</li>
				
				<li class="weather_finedust__item">
					<p class="weather_finedust__title">초미세먼지</p>
					<div class="weather_finedust__info">
						<!-- [D] 초미세먼지 표현 이미지 -->
						<span class="weather_finedust__info_img"><img src="http://dtg-img-ai.aicloud.info/aladdin/swf/weather/stb/nugu_face_icon_b_02.png" class="weather_d_img"/></span>
						<!-- [D] 초미세먼지 표현 텍스트 매우나쁨:worst, 나쁨:bad, 보통:normal ,좋음:good, 데이터없음:none -->
						<span class="weather_finedust__info_data normal"><span class="data">보통</span></span>
					</div>
					<!-- [D] 초미세먼지 표현 값 -->
					<p class="weather_finedust__data_value"><span class="data">00</span>&#13197;/&#13221;</p>
				</li>

				<li class="weather_finedust__item nodata">
					<p class="weather_finedust__title">오존</p>
					<div class="weather_finedust__info">
						<!-- [D] 오존 표현 이미지 이미지가 내려오지 않을 경우 사용하는 이미지 -->
						<span class="weather_finedust__info_img"></span>
						<!-- [D] 오존 표현 텍스트 매우나쁨:worst, 나쁨:bad, 보통:normal ,좋음:good, 데이터없음:none -->
						<span class="weather_finedust__info_data"><span class="data">-</span></span>
					</div>
					<!-- [D] 오존 표현 값 -->
					<p class="weather_finedust__data_value"><span class="data">00</span>ppm</p>
				</li>
				
			</ul>
		</div>
	</div>
</div>
