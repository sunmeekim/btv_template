<div class="webview_area">
	<div class="weather_daily_wrap">
		<div class="weather_daily_represent">
			<!-- [D] 지정일자 대표 날씨 이미지 -->
			<div class="weather_daily_represent__img">
				<img src="http://stg-img-ai.aicloud.kr/aladdin/swf/miniphonexnugu/weather/w160_cloud.png" class="weather_d_simg" alt="해당시간 날씨이미지"/>
			</div>

			<div class="weather_daily_represent__info">
				<!-- [D] 지정일자 대표 날씨_텍스트 -->
				<p class="weather_daily_represent__title" style="display: none">천둥번개, 비 또는 눈</p>
				<p class="weather_daily_represent__better">어제보다 <span class="data">+00</span>&deg;</p>
				<div class="weather_daily_represent__detail">
					<!-- [D] 지정일자 대표 날씨_온도 -->
					<div class="weather_daily_represent__degree"><span class="data">-00</span>&deg;</div>
					<div class="weather_daily_represent__detail_more">

						<p class="weather_daily_represent__degree_more">
							<span class="degree_low">최저 <span class="data">-00</span>&deg;</span>
							<span class="degree_high">최고 <span class="data">00</span>&deg;</span>
						</p>
					</div>
				</div>
				<p class="weather_daily_represent__info_more">
					<!-- [D] 지정일자 강수확률, 미세먼지상태 -->
					<span class="weather_daily_represent__precipitation">강수확률 : <span class="data">80</span>&#37;</span>
					<span class="weather_daily_represent__dust">미세먼지 : <span class="data">나쁨</span></span>
				</p>
			</div>
		</div>

		<div class="weather_daily_timeline">
			<ul class="weather_daily_timeline__list">
				<!-- Start:rolling 시간별 -->
				<li class="weather_daily_timeline__item">
					<!-- [D] 지정일자에 추가 시간별, 이미지, 온도 -->
					<p class="weather_daily_timeline__time">9시</p>
					<p class="weather_daily_timeline__img"><img src="../../assets/images/test/weather/sky_s02_s.png" class="weather_d_simg" alt="해당시간 날씨이미지"/></p>
					<p class="weather_daily_timeline__degree"><span class="data">-1</span>&deg;</p>
				</li>
				<!-- End:rolling 시간별 -->

				<li class="weather_daily_timeline__item">
					<p class="weather_daily_timeline__time">14시</p>
					<p class="weather_daily_timeline__img"><img src="../../assets/images/test/weather/sky_s01_s.png" class="weather_d_simg" alt="해당시간 날씨이미지"/></p>
					<p class="weather_daily_timeline__degree"><span class="data">0</span>&deg;</p>
				</li>
				<li class="weather_daily_timeline__item">
					<p class="weather_daily_timeline__time">17시</p>
					<p class="weather_daily_timeline__img"><img src="../../assets/images/test/weather/sky_s03_s.png" class="weather_d_simg" alt="해당시간 날씨이미지"/></p>
					<p class="weather_daily_timeline__degree"><span class="data">16</span>&deg;</p>
				</li>
				<li class="weather_daily_timeline__item">
					<p class="weather_daily_timeline__time">20시</p>
					<p class="weather_daily_timeline__img"><img src="../../assets/images/test/weather/sky_s02_s.png" class="weather_d_simg" alt="해당시간 날씨이미지"/></p>
					<p class="weather_daily_timeline__degree"><span class="data">-22</span>&deg;</p>
				</li>
			</ul>
		</div>
		
	</div>
</div>
