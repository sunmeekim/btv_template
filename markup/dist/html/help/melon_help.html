<!DOCTYPE html>
<html lang="ko">
<!-- start: HEAD -->
<head>
	<title>[Btv] 도움말 : Btv_help</title>
	<!-- start: META -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="" name="description" />
	<meta content="" name="author" />
	<!-- end: META -->
	<link rel="stylesheet" href="../../assets/css/btv_help.css"/>
</head>
<!-- end: HEAD -->

<body>

<div class="content_area">

<!-- start: Btv template -->
<div class="webview_area">
	<ul class="card_wrap help_card_wrap">
		<!-- Start:정상데이터가 있을 경우 -->
		<li class="card_wrap__item">
			<div class="help_card">
				<!-- [D] 도움말 카테고리 -->
				<h3 class="help_card__title">개인화</h3>
				<ul class="help_card__list">
					<!-- [D] 도움말 세부발화문 Top3개 -->
					<li class="help_card__list-item">
						<span class="data">멜론 탑백(TOP 100) 들려줘</span>
					</li>
					<li class="help_card__list-item">
						<span class="data">멜론 탑백(TOP 100) 들려줘</span>
					</li>
					<li class="help_card__list-item">
						<span class="data">멜론 탑백(TOP 100) 들려줘</span>
					</li>
				</ul>
			</div>
		</li>
		<!-- //End:정상데이터가 있을 경우 -->

		<li class="card_wrap__item">
			<div class="help_card">
				<h3 class="help_card__title">음성재생</h3>
				<ul class="help_card__list">
					<li class="help_card__list-item">
						<span class="data">멜론 탑백(TOP100) 틀어줘</span>
					</li>
					<li class="help_card__list-item">
						<span class="data">영화 베이비 드라이버 빠른 상영 시간 알려줘</span>
					</li>
					<li class="help_card__list-item">
						<span class="data">멜론 탑백(TOP 100) 들려줘</span>
					</li>
				</ul>
			</div>
		</li>
		
		<!-- Start:정보가 없을 경우 none을 붙여줍니다.-->
		<li class="card_wrap__item none">
			<div class="help_card">
				<h3 class="help_card__title">해시태그</h3>
				<ul class="help_card__list">
					<li class="help_card__list-item">
						<span class="data">영화 베이비 드라이버 빠른 상영 시간 알려줘</span>
					</li>
					<li class="help_card__list-item">
						<span class="data">멜론 탑백(TOP 100) 들려줘</span>
					</li>
					<li class="help_card__list-item">
						<span class="data">멜론 탑백(TOP 100) 들려줘</span>
					</li>
				</ul>
			</div>
		</li>
		<!-- End:정보가 없을 경우 none을 붙여줍니다.-->
	</ul>
</div>
<!-- end: Btv template -->

<!-- start: 테스트용 이전 다음 버튼 -->
    <div class="pagenate">
        <div class="pagenate__prev disabled">
            <button class="pagenate__btn-prev"><span class="g_invisible">이전</span></button>
            <p class="pagenate__paging"><span class="current">1</span>/2</p>
        </div>
        <div class="pagenate__next">
            <button class="pagenate__btn-next"><span class="g_invisible">다음</span></button>
            <p class="pagenate__paging"><span class="current">1</span>/2</p>
        </div>
    </div>
<!-- end: 테스트용 이전 다음 버튼 -->
</div>

</body>

</html>
