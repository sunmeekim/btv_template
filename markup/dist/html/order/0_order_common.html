<!DOCTYPE html>
<html lang="ko">
<!-- start: HEAD -->
<head>
	<title>[Btv] 1-01.주문_공통 : Btv_order</title>
	<!-- start: META -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="" name="description" />
	<meta content="" name="author" />
	<!-- end: META -->
	<link rel="stylesheet" href="../../assets/css/btv_order.css"/>
</head>
<!-- end: HEAD -->

<body>
<!-- start: Btv template -->

<div class="webview_area">
	<div class="order_wrap">
		<div class="order_box">
			<!-- [D] 주문할 메뉴 이미지 -->
			<span class="order_box__img"><img src="../../assets/images/order/test_img.png" class="order_menu_img" alt="주문제품 이미지"/></span>
			<div class="order_box__ordertext">
				<!-- [D] 주문한 메뉴 타이틀 -->
				<strong class="order_box__ordermenu"><span class="data">더블크러스트 치즈 멜팅 피자세트</span></strong> 주문하시겠습니까?
			</div>
		</div>
		<!-- [D] 버튼 활성화는 active 클래스를 추가해서 표시해 줍니다. -->
		<div class="order_btnbox">
			<button class="order_btnbox__button active">확인</button>
			<button class="order_btnbox__button">취소</button>
		</div>
	</div>
</div>
<!-- end: Btv template -->
</body>
</html>
